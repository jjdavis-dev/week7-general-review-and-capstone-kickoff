<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Supabase Leads Form</title>

    <!-- Bootstrap CSS (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h1 class="h4 mb-3">Leads Signup</h1>
              <p class="text-muted mb-4">
                Enter your email and what youâ€™re interested in.
              </p>

              <!-- Status Message -->
              <div id="statusMessage" class="alert d-none" role="alert"></div>

              <form id="leadForm">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="name@example.com"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="interest_message" class="form-label">Interest Message</label>
                  <textarea
                    class="form-control"
                    id="interest_message"
                    name="interest_message"
                    rows="4"
                    placeholder="Tell us what you're interested in..."
                    required
                  ></textarea>
                </div>

                <button id="submitBtn" type="submit" class="btn btn-primary w-100">
                  Submit
                </button>
              </form>
            </div>
          </div>

          <p class="text-center text-muted mt-3 small">
            Data is saved to Supabase table: <strong>Leads</strong>
          </p>
        </div>
      </div>
    </main>

    <!-- My JS -->
    <script src="./app.js"></script>
  </body>
</html>
